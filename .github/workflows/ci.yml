name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install server dependencies
      run: |
        cd server
        npm install

    - name: Install client dependencies
      run: |
        cd client
        npm install

    - name: Run client tests
      run: |
        cd client
        npm test -- --watchAll=false

    - name: Build client
      run: |
        cd client
        npm run build

    - name: Start server (background)
      run: |
        cd server
        npm start &
      shell: bash

    # Add more steps here if you have integration tests or deployment
